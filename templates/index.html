<!DOCTYPE html>
<html ng-app="JAJACInc">
  <head>
    <title>JAJAC Inc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-controller="JAJACController">
    <div class="container">
      <h1>JAJAC Inc.</h1>
      <!--<form role="form" method='POST' action='/'> -->
      <form role="form" ng-submit="getResults()">
        <div class="form-group">
          <input type="text" ng-model="first_name" class="form-control" id="first-name-box" placeholder="Enter First Name..." style="max-width: 300px;">
          <input type="text" ng-model="favourite_colour" class="form-control" id="colour-box" placeholder="Enter Favourite Colour" style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </body>
</html>
